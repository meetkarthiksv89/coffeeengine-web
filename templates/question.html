<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="{{url_for('static',filename='coffee.js')}}"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <title>My Website</title>
</head>
<style>
.header {
  background: #241401;
  color: yellow;
  }
  img {
  text-align:center;
  max-width: 10%;
  max-height:5%;
}
  body {
  background-color: #FFB836;
  text-align: center;
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}


h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: #444;
  color: #fff;
}
.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
	font-size: 22px;
	background-color: #279;
	color: #fff;
	border: 0px;
	border-radius: 3px;
	padding: 20px;
	cursor: pointer;
	margin-bottom: 20px;
	transition-duration: 0.4s;
    cursor: pointer;
}
.press:hover{
	background-color: #241401;
    color: yellow;
}
.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position: relative;
  height: 350px;
  margin-top: 40px;
  display: grid;
  grid-template-columns: auto auto auto;
  grid-gap: 10px;
}
.answers{
grid-row-start: 1;
    grid-row-end: 3;
}
.press{
    font-family: 'Work Sans', sans-serif;
    border: 2px solid black
	font-size: 22px;
	background-color:#FFB836;
	border-radius: 10px;
	padding: 20px;
	cursor: pointer;
	grid-row-start: 1;
    grid-row-end: 3;
    transition-duration: 0.4s;
    cursor: pointer;
}
</style>
<body>
<div class="header">
    <img src="static/logo.png" class="center">
</div>
<div class="number-container">
    <div id="number">{{currentSlides}} of {{amount}}</div>
</div>
<div class="quiz-container">
        <div id="quiz"></div>
</div>
<button id="previous">Previous Question</button>
<!--<button id="next">Next Question</button>-->
<button id="submit">Submit Quiz</button>
<div id="results"></div>

</body>
</html>
